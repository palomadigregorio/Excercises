    <!--Look at it long enough poem by Tom Raworth-->
<h1> Manifesto</h1>
<p>Look at it long enough &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; and it won't go away </p>
    <p>talk to it long enough &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; and it will yawn</p>
    <p>scream at it long enough &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; and it will dawn </p>
    <p>upon you that Rome &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; was not overthrown </p>
    <p> in day </p>
